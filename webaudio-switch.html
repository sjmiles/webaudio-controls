<link rel="import" href="../polymer/polymer.html">
<polymer-element name="webaudio-switch" attributes="value defvalue type width height src tooltip enable">
  <template>
    <div id="switch" on-tap="{{switchTap}}" on-pointerenter="{{switchEnter}}" on-pointerleave="{{switchLeave}}"></div>
    <div id="tooltip" shown?="{{showTip}}"><span>{{tooltip}}</span></div>
    <style>
      :host {
        display: inline-block;
        font-family: sans-serif;
        font-size: 11px;
        vertical-align: middle;
        position: relative;
      }
      #switch {
        cursor: pointer;
        width: 56px;
        height: 56px;
        background-position: -56px;
        background-repeat: no-repeat;
      }
      #tooltip {
        position: absolute;
        bottom: -24px;
        left: 20px;
        width: 200px;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      #tooltip[shown] {
        transition: opacity 0.5s ease-in 500ms;
        opacity: 0.8;
      }
      #tooltip span {
        border: solid 0px #666;
        background-color: #fff;
        color: #000;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </template>
  <script>
    Polymer('webaudio-switch', {
      value: false,
      defvalue: false,
      type: 'toggle',
      width: 56,
      height: 56,
      enable: true,
      tooltip: '',
      defaultSrc: 'img/switch_toggle.png',
      ready: function() {
        // default path must be resolved relative to the import location
        // user specified sources will be relative to user's location
        if (!this.src) {
          this.src = this.resolvePath(this.defaultSrc);
        }
      },
      srcChanged: function() {
        this.$.switch.style.background = 'url(' + this.src + ')';
      },
      switchTap: function(e) {
        if (e.button) {
          return;
        }
        switch (this.type) {
          case 'toggle':
            if (e.ctrlKey || e.metaKey)
              this.value = this.defvalue;
            else
              this.value = !this.value;
            break;
          case 'kick':
          case 'radio':
            this.value = true;
            break;
        }
        this.showTip = true;
      },
      switchEnter: function(e) {
        this.showTip = true;
      },
      switchLeave: function(e) {
        this.showTip = false;
      },
      // what's this for?
      click: function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      },
      valueChanged: function() {
        this.$.switch.style.backgroundPosition = '0px -' + (this.value ? this.height : 0) + 'px';
        if (this.type === 'kick') {
          if (this.value) {
            this.fire('change');
            // should be a job
            this.async(function() {
              this.value = false;
            }, 100)
          }
        } else {
          this.fire('change');
        }
      }
    });
  </script>
</polymer-element>
